
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
   <div id="quote"></div>
   <div id="author"></div>
   <div class="button">
    <button id="button">Quote Generator</button>
   </div>
</div>

<script>
const quot=document.getElementById('quote')
const autho=document.getElementById('author')
const  btn=document.getElementById('button')

async function NewQuotes(){
    let response = await fetch("https://dummyjson.com/quotes");
    const data = await response.json()
    let num=Math.floor(Math.random()*30)
    let qu=data.quotes[num]
    quot.innerText=qu.quote;
    autho.innerText='-'+qu.author
}
btn.addEventListener("click",NewQuotes)
</script>

</body>
</html>
